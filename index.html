<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Подпишись на Telegram-канал</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 30px 20px;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #444;
    }
    .btn {
      display: inline-block;
      padding: 14px 24px;
      background-color: #229ED9;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #1c8dbf;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="logo">
    <h1>Подпишись на наш Telegram-канал</h1>
    <p>Эксклюзивный контент, скидки и всё, что ты не найдёшь в TikTok.</p>
    <a href="https://t.me/rechi_room_ua" class="btn" target="_blank">Перейти в Telegram</a>
  </div>
</body>
</html>
